<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="/Project/bmiCalculator/style.css">
    <script src="/Project/bmiCalculator/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="h1"><h1>BMI Calculator</h1></div>
        <div class="form">
            <form>
                <div class="label">
                    <p><label>height in CM: </label>
                    <input type="text" id="height"></p>
                    <p><label>Weight in KG: </label>
                    <input type="text" id="weight"></p>
                </div>
                <div class="button"><button type="submit">calculator</button></div>
                
                <div id="results"></div>
                <div id="weight-guide">
                    <h3>BMI WeightGuide</h3>
                    <p>Under Weight = less then 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>overweight = greater than 24.0</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
